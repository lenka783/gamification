<ActionBar title="First" android.icon="res://icon" android.iconVisibility="always">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>
</ActionBar>
<GridLayout rows="auto, *">

    <ListView row="1" [items]="repositoryList" class="small-spacing">
        <template let-item="item">
            <GridLayout columns="*, auto">
                <Label [text]="item.name" class="medium-spacing" col="0"></Label>
                <Button col="1" text="info" (tap)="showInfo(item)"></Button>
            </GridLayout>
        </template>
    </ListView>

</GridLayout>
