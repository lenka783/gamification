<GridLayout rows="auto, *">
    <ActionBar title="SignUp">
        <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>
    </ActionBar>
    <StackLayout #container row="1">
        <TextField #firstName [(ngModel)]="account.firstName" autocorrect="false" hint="First Name" class="border"></TextField>
        <TextField #lastName [(ngModel)]="account.lastName" autocorrect="false" hint="Last Name" class="border"></TextField>

        <Label #dateLabel visibility="visible" row="0" [text]='account.dateOfBirth | date:"fullDate"'></Label>
        <Button #dateButton row="1" class="buttons" text="Choose date of birth" (tap)="dateButtonTap()"></Button>
        
        <TextField #email [(ngModel)]="account.email" autocapitalizationType = "none" autocorrect="false" hint="Email" keyboardType="email" class="border"></TextField>
        <TextField #password [(ngModel)]="account.password" autocorrect="false" hint="Password" secure="true" class="border"></TextField>
        <TextField #passwordValidation autocorrect="false" hint="Repeat password" secure="true" class="border"></TextField>
        <Button #submitButton class="buttons" text="Submit" (tap)="register()"></Button>
    </StackLayout>
</GridLayout>
