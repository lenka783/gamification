<RadSideDrawer tkGamification tkToggleNavButton (drawerOpening)="onDrawerOpening()" (drawerClosing)="onDrawerClosing()">

    <ActionBar title="List of available games">
        <NavigationButton icon="res://menu" [visibility]="isAndroid ? 'visible' : 'collapsed'" (tap)="IsDrawerOpen ? closeDrawer() : openDrawer()"></NavigationButton>
        <ActionItem icon="res://menu" ios.position="left" [visibility]="isIOS ? 'visible' : 'collapsed'" (tap)="IsDrawerOpen ? closeDrawer() : openDrawer()"></ActionItem>
    </ActionBar>

    <StackLayout tkDrawerContent class="sideStackLayout">
        <GridLayout [class]="isIOS ? 'sideStackLayout' : 'sideStackLayout androidSideStackLayoutMargin'" rows="*, auto">
            <StackLayout row="0" class="sideStackLayout">
                <Button text="Profile" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.profile()"></Button>
                <Button text="Projects" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.projects()"></Button>
                <Button text="List of games" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.listOfGames()"></Button>
                <Button text="Achievements" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.achievements()"></Button>
            </StackLayout>
            <Button dock="bottom" text="Logout" class="sideButton sideFirstLevelButton bottomButton" (tap)="logout()" row="1"></Button>
        </GridLayout>
    </StackLayout>

    <GridLayout tkMainContent rows="*">
        <ListView row="0" [items]="gameList" [class.visible]="listLoaded">
            <ng-template let-item="item">
                <GridLayout columns="auto, auto" class="listViewLine">
                    <Label [text]="item.CommonName" col="0" textWrap="true" width="45%"></Label>
                    <GridLayout columns="auto, auto" col="1" width="55%">
                        <Button text="Join" col="0" (tap)="join(item)"></Button>
                        <Button text="Leave" class="cancelButton" col="1" (tap)="leave(item)"></Button>
                    </GridLayout>
                </GridLayout>
            </ng-template>
        </ListView>
    </GridLayout>

</RadSideDrawer>
