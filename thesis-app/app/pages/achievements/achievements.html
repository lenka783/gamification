<RadSideDrawer tkGamification tkToggleNavButton
    (drawerOpening)="onDrawerOpening()" 
    (drawerClosing)="onDrawerClosing()">
    
    <ActionBar title="Achievements">
        <NavigationButton 
            icon="res://menu" 
            [visibility]="isAndroid ? 'visible' : 'collapsed'" 
            (tap)="IsDrawerOpen ? closeDrawer() : openDrawer()"></NavigationButton>
        <ActionItem 
            icon="res://menu" 
            ios.position="left" 
            [visibility]="isIOS ? 'visible' : 'collapsed'" 
            (tap)="IsDrawerOpen ? closeDrawer() : openDrawer()"></ActionItem>
    </ActionBar>

    <StackLayout tkDrawerContent class="sideStackLayout">
        <GridLayout [class]="isIOS ? 'sideStackLayout' : 'sideStackLayout androidSideStackLayoutMargin'" rows="*, auto">
            <StackLayout row="0" class="sideStackLayout">
                <Button text="Profile" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.profile()"></Button>
                <Button text="Projects" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.projects()"></Button>
                <Button text="List of games" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.listOfGames()"></Button>
                <Button text="Achievements" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.achievements()"></Button>
            </StackLayout>
            <Button dock="bottom" text="Logout" class="sideButton sideFirstLevelButton bottomButton" (tap)="logout()" row="1"></Button>
        </GridLayout>
    </StackLayout>

    <GridLayout tkMainContent class="mainContentGrid layoutMargin" rows="*">
        <ListView row="0" [items]="account.games" [class.visible]="listLoaded">
            <template let-item="item">
                <GridLayout>
                    <Button [text]="item.CommonName" class="listButton" (tap)="showAchievement(item)" textWrap="true"></Button>
                </GridLayout>
            </template>
        </ListView>
    </GridLayout>

</RadSideDrawer>
