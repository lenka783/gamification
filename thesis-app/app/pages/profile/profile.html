<RadSideDrawer tkGamification tkToggleNavButton
    (drawerOpening)="onDrawerOpening()" 
    (drawerClosing)="onDrawerClosing()">
    
    <ActionBar title="Profile">
        <NavigationButton 
            icon="res://menu" 
            [visibility]="IsIOsApp ? 'collapsed' : 'visible'" 
            (tap)="IsDrawerOpen ? closeDrawer() : openDrawer()"></NavigationButton>
        <ActionItem 
            icon="res://menu" 
            ios.position="left" 
            [visibility]="IsIOsApp ? 'visible' : 'collapsed'" 
            (tap)="IsDrawerOpen ? closeDrawer() : openDrawer()"></ActionItem>
    </ActionBar>

    <StackLayout tkDrawerContent class="sideStackLayout">
        <GridLayout  class="sideStackLayout" rows="*, auto">
            <StackLayout row="0">
                <Button text="Profile" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.profile()"></Button>
                <Button text="Projects" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.projects()"></Button>
                <Button text="List of games" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.listOfGames()"></Button>
                <Button text="Achievements" class="sideButton sideFirstLevelButton" (tap)="sideDrawerNavigation.achievements()"></Button>
            </StackLayout>
            <Button dock="bottom" text="Logout" class="sideButton sideFirstLevelButton" (tap)="logout()" row="1"></Button>
        </GridLayout>
    </StackLayout>

    <GridLayout tkMainContent rows="*, auto, ">
        <GridLayout class="profileInfo" row="0" rows="auto, auto, auto, auto, auto, auto, auto">
            <GridLayout columns="auto, *" class="profileInfoLine" row="0">
                <Label col="0" text="Name: "></Label>
                <Label col="1" [text]="account.firstName"></Label>
            </GridLayout>
            <GridLayout columns="auto, *" class="profileInfoLine" row="1">
                <Label col="0" text="Surname: "></Label>
                <Label col="1" [text]="account.lastName"></Label>
            </GridLayout>
            <GridLayout columns="auto, *" class="profileInfoLine" row="2">
                <Label col="0" text="Email: "></Label>
                <Label col="1" [text]="account.email" textWrap="true"></Label>
            </GridLayout>
            <GridLayout columns="auto, *" class="profileInfoLine" row="3">
                <Label col="0" text="Date of birth: "></Label>
                <Label col="1" [text]='account.dateOfBirth | date:"fullDate"' textWrap="true"></Label>
            </GridLayout>
            <GridLayout columns="auto, *" class="profileInfoLine" row="4">
                <Label col="0" text="Contributor name: "></Label>
                <Label col="1" [text]="account.contributorName" textWrap="true"></Label>
            </GridLayout>
            <GridLayout columns="auto, *" class="profileInfoLine" row="5">
                <Label col="0" text="Active projects: "></Label>
                <Label col="1" [text]="account.projects.length"></Label>
            </GridLayout>
            <GridLayout columns="auto, *" class="profileInfoLine" row="6">
                <Label col="0" text="Active games: "></Label>
                <Label col="1" [text]="account.games.length"></Label>
            </GridLayout>
        </GridLayout>
        <Button text="Update profile" class="profileInfoLine" (tap)="updateProfile()" row="1"></Button>
    </GridLayout>

</RadSideDrawer>
